<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RegimeShift Sentinel Dashboard</title>
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/common.css">
  <!-- Use local Chart.js or a simple alternative -->
  <script src="lib/simple-chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>RegimeShift Sentinel Dashboard</h1>
      <div class="mode-indicator">
        <span id="dashboardMode">Adaptive Observation</span>
      </div>
    </header>
    
    <div class="charts">
      <div class="chart-container">
        <canvas id="memoryChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="cpuChart"></canvas>
      </div>
    </div>
    
    <div class="warnings-panel">
      <h2>Recent Warnings</h2>
      <div id="warningsList"></div>
    </div>
    
    <div class="actions-panel">
      <h2>Actions</h2>
      <button id="forceStabilization" class="btn btn-danger">Force Stabilization</button>
      <button id="clearWarnings" class="btn btn-secondary">Clear Warnings</button>
    </div>
  </div>
  
  <script src="dashboard.js"></script>
</body>
</html>
