name: CI

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (pytest)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: rss
          POSTGRES_PASSWORD: rss
          POSTGRES_DB: rss
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U rss -d rss"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_DSN: postgresql+asyncpg://rss:rss@localhost:5432/rss
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: ci-secret

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: backend
        run: |
          PYTHONPATH=. alembic upgrade head

      - name: Run pytest
        working-directory: backend
        run: |
          PYTHONPATH=. python -m pytest -q

  frontend:
    name: Frontend (lint/build)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build
        working-directory: frontend
        run: npm run build

  # Optional E2E job (disabled by default because it requires starting services and coordinating URLs)
  e2e:
    name: E2E (playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: rss
          POSTGRES_PASSWORD: rss
          POSTGRES_DB: rss
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U rss -d rss"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_DSN: postgresql+asyncpg://rss:rss@localhost:5432/rss
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: ci-secret

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start backend
        working-directory: backend
        run: |
          nohup env PYTHONPATH=. PYTHONUNBUFFERED=1 uvicorn app.main:app --host 127.0.0.1 --port 8000 --log-level warning > ../backend-ci.log 2>&1 &

      - name: Start frontend (preview)
        working-directory: frontend
        run: |
          nohup npm run preview -- --host 127.0.0.1 --port 5173 > ../frontend-ci.log 2>&1 &

      - name: Wait for services
        run: |
          for i in $(seq 1 60); do
            curl -fsS http://localhost:8000/healthz && break
            sleep 1
          done
          curl -fsS http://localhost:8000/healthz

          for i in $(seq 1 60); do
            curl -fsS http://localhost:5173/ >/dev/null && break
            sleep 1
          done
          curl -fsS http://localhost:5173/ >/dev/null

      - name: Run Playwright
        working-directory: frontend
        env:
          PLAYWRIGHT_SKIP_WEB_SERVER: "1"
          PLAYWRIGHT_BASE_URL: http://localhost:5173
        run: npm run test:e2e

      - name: Tail logs (on failure)
        if: failure()
        run: |
          echo "--- backend-ci.log (tail) ---"
          tail -n 200 backend-ci.log || true
          echo "--- frontend-ci.log (tail) ---"
          tail -n 200 frontend-ci.log || true

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report
            frontend/test-results
            backend-ci.log
            frontend-ci.log
          if-no-files-found: ignore
